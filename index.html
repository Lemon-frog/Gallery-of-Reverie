<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery of Reverie – The Forgiven</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HERO -->
<section class="hero spotlight-container">
    <div class="curtain"></div>
    <div class="spotlight"></div>

    <div class="frame spin-in">
        <div class="dust"></div>
        <div class="frame-inner">
            <h1>Gallery of Reverie</h1>
            <span class="subtitle">— The Forgiven —</span>
        </div>
    </div>
</section>

<!-- GALLERY -->
<section class="gallery">
    <h2>My Collection of Poems</h2>

    <div class="poem-grid">
        <div class="poem-frame" data-poem-id="whispers">Whispers of the Moon</div>
        <div class="poem-frame" data-poem-id="eclipsed">Eclipsed Heart</div>
        <div class="poem-frame" data-poem-id="shadows">Shadows of Time</div>
        <div class="poem-frame" data-poem-id="longing">Eternal Longing</div>
    </div>

    <div class="scroll-down">
        SCROLL DOWN
        <div class="diamond"></div>
    </div>
</section>

<script src="script.js"></script>

<!-- MODAL -->
<div class="modal" id="poem-modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3 class="modal-title"></h3>
        <p class="modal-body"></p>
    </div>
</div>

</body>
</html>
